<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">

    <div class="output">
      <div class="previous-operand" data-previous-operand></div>
      <div class="current-operand" data-current-operand></div>
    </div>

    <div class="calculator-keys">

      <button type="button" class="operator" data-operator value="+">+</button>
      <button type="button" class="operator" data-operator value="-">-</button>
      <button type="button" class="operator" data-operator value="*">&times;</button>
      <button type="button" class="operator" data-operator value="/">&divide;</button>

      <button type="button" data-digit>7</button>
      <button type="button" data-digit>8</button>
      <button type="button" data-digit>9</button>

      <button type="button" data-digit>4</button>
      <button type="button" data-digit>5</button>
      <button type="button" data-digit>6</button>


      <button type="button" data-digit>1</button>
      <button type="button" data-digit>2</button>
      <button type="button" data-digit>3</button>


      <button type="button" data-digit>0</button>
      <button type="button" class="decimal" data-digit>.</button>
      <button type="button" class="ac" data-clear>AC</button>

      <button type="button" class="equal-sign" value="=" data-equals>=</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
